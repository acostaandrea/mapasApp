<div #mapa class="mapa-conteiner">
    <div class="row">
      <div class="col-2">
        <button class="btn btn-primary" (click)="zoomOut()">
            -
        </button>
      </div>
        <div class="col-8">

            <input type="range" class="form-range px-2" [value]="zoomLevel" min="0" max="18" #zoomInput (input)="zoomCambio(zoomInput.value)">
        </div>
        <div class="col-2">

            <button class="btn btn-primary float-end" (click)="zoomIn()">
                +
            </button>
        </div>
        <div class="col-12 mt-2">

          <label class="form-label">
            Zoom: {{zoomLevel | number:'2.0-2'}}
            - Lng, Lat : [{{center[0] | number: '2.4-4'}}, {{center[1] | number: '2.4-4'}}]
        </label>
        </div>
    </div>
</div>
